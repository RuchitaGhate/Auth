{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="form-container">
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
        <a href="{% url 'login' %}">already have account ?</a>.
    </form>
</div>
{% endblock %}
